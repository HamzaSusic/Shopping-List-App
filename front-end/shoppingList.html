<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Shopping List</h1>

    <div id="shopping-list">
        <h2>Your Shopping List</h2>
        <table id="shopping-list-table">
            <!-- Shopping list items will be populated dynamically from the database -->
        </table>
        <button id="display-total-btn">Display Total Price</button>
        <p id="total-price">Total Price: <span id="total-amount"></span></p>
    </div>

    <script src="shoppingListScript.js"></script>

</body>
</html>
