<!DOCTYPE html>
<html lang="en">
<head>

    <h1>Shopping App</h1>

    <button id="add-to-list-btn">Add to Shopping List</button>
    <button id="display-list-btn" onclick="window.location.href='/Users/hamzasusic/Desktop/tacta/front-end/shoppingList.html'">Display Shopping List</button>
